        <body>
            <header>
                <ul>
                    <li><a href="#" onclick="switchForm('url')">URL</a></li>
                    <li><a href="#" onclick="switchForm('file')">FILE</a></li>
                </ul>
            </header>
            
            <section>
                <form action="/submit-form" method="POST">
                    <!-- URL Form -->
                    <fieldset id="url-form" style="display: block;">
                        <label><input type="text" placeholder="URL here..."></label>
                    </fieldset>
                    <!-- File Form -->
                    <fieldset id="file-form" style="display: none;">
                        <label><input type="file"></label>
                    </fieldset>
                    <fieldset>
                        <label><input type="button" value="Convert" onclick="alert('Button clicked!')"></label>
                    </fieldset>
        
                    <!-- File Format Select -->
    <fieldset>
        <label for="file-format">File Format:</label>
        <select id="file-format" name="file-format" onchange="updateQualityOptions()">
            <option value="">(select one)</option>
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select>
    </fieldset>

    <!-- Quality Format Selection -->
    <fieldset id="quality-format" style="display: none;">
        <p>Quality format (Required)</p>

        <!-- Video Quality -->
        <label for="video-quality" id="video-quality-label" style="display: none;">Video Quality:</label>
        <select id="video-quality" name="video-quality" style="display: none;">
            <option value="">(select one)</option>
            <option value="360p">360p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select>

        <!-- Audio Quality -->
        <label for="audio-quality" id="audio-quality-label" style="display: none;">Audio Quality:</label>
        <select id="audio-quality" name="audio-quality" style="display: none;">
            <option value="">(select one)</option>
            <option value="800kbps">800kbps</option>
            <option value="1200kbps">1200kbps</option>
            <option value="1600kbps">1600kbps</option>
        </select>
    </fieldset>
                </form>
            </section>
        
            <footer>
                <p>Copyright 2024 Khur0o</p>
            </footer>

            <script src="/frontend/src/components/Header.js"></script>
            <script src="/frontend/src/components/ConverterForm.js"></script>
        </body>
        
    </html>
