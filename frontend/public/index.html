        <body>
            <header>
                <ul>
                    <li><a href="#" onclick="switchForm('url')" class="active">URL</a></li>
                    <li><a href="#" onclick="switchForm('file')">File</a></li>
                </ul>
            </header>            
        
            <section>
                <form action="/submit-form" method="POST">
                    <div id="converterUI" >
                        <!-- URL Form -->
                        <div id="url-form" class="form-section">
                            <label for="url-input">URL:</label>
                            <input type="text" id="url-input" placeholder="Enter URL here...">
                        </div>
            
                        <!-- File Form -->
                        <div id="file-form" class="form-section" style="display: none;">
                            <label for="file-input">Choose File:</label>
                            <input type="file" id="file-input" accept="video/*">
                        </div>
            
                        <!-- Convert Button -->
                        <div class="form-section">
                            <input id="convert" type="button" value="Convert">
                        </div>
            
                        <div id="form-container" class="form-container" style="display: none;">
                            <!-- Left Section Thumbnail -->
                            <div class="left-picture">
                                <img id="thumbnail-image1" src="" alt="YouTube Thumbnail" />
                                <p id="youtube-title">Loadind...</p>
                            </div>
                        
                            <!-- Right Section for File Format and Quality Selection -->
                            <div class="right-section">
                                <!-- File Format Selection -->
                                <div class="form-section">
                                    <label for="file-format">File Format:</label>
                                    <select id="file-format" name="file-format" onchange="updateQualityOptions()">
                                        <option value="">(Select one)</option>
                                        <option value="mp3">MP3</option>
                                        <option value="mp4">MP4</option>
                                    </select>
                                </div>
                        
                                <!-- Quality Selection -->
                                <div id="quality-format" class="form-section" style="display: none; ">
                                    <!-- Video Quality -->
                                    <div id="video-quality-section" style="display: none;">
                                        <label for="video-quality">Video Quality:</label>
                                        <select id="video-quality" name="video-quality">
                                            <option value="">(Select one)</option>
                                            <option value="360p">360p</option>
                                            <option value="480p">480p</option>
                                            <option value="720p">720p</option>
                                            <option value="1080p">1080p</option>
                                        </select>
                                    </div>
                        
                                    <!-- Audio Quality -->
                                    <div id="audio-quality-section" style="display: none;">
                                        <label for="audio-quality">Audio Quality:</label>
                                        <select id="audio-quality" name="audio-quality">
                                            <option value="">(Select one)</option>
                                            <option value="800kbps">800kbps</option>
                                            <option value="1200kbps">1200kbps</option>
                                            <option value="1600kbps">1600kbps</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="download-button" class="form-section" style="display: none;">
                                    <input id="download" type="button" value="Download" onclick="alert('Button clicked!')">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="downloadUI" style="display: none;">
                        <div class="download-picture">
                            <img id="thumbnail-image2" src="" alt="YouTube Thumbnail" />
                        </div>
                    </div>
                    
                </form>
            </section>
